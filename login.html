<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-parent row d-flex flex-row">
        <div
          class="col position-relative left_content_form w-100 d-flex justify-content-center flex-column py-4 px-5"
        >
          <h2>Welcome Back!</h2>
          <p>You can sign in to access with your existing account.</p>
          
          <div class="dot1"></div>
          <div class="dot2"></div>
          <div class="dot3"></div>
          <div class="dot4"></div>
        </div>
        <div class="col form-wrap px-5">
          <form action="">
            <h1>Login</h1>
            <div class="single-input">
              <input
                type="email"
                id="email"    
                placeholder="Email address"
                required
              />
            </div>
            <div class="single-input">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="Submit-button">
              <button class="button" id="login">Login</button>
            </div>
            <div class="account-have">
              <a href="#">Forget Password?</a>
              <a href="index.html">Create an Account.</a>
            </div>
          </form>
        </div>
      </div>
  
      <script type="module" src="login.js"></script>
    </body>
</body>
</html>
